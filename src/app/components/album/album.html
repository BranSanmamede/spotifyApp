<div *ngIf="album; else loadingAlbum" class="albumTitle">
  <div>
    <img [src]="album.img" alt="{{ album.name }}" width="100">
  </div>
  <p>{{album?.name}}</p>
</div>

<div class="songs" *ngIf="songs; else loadingSongs">
  <div *ngFor="let song of songs" (click)="showSong(song.id)" class="song">
    <div>
      <img [src]="song.img" alt="{{ song.name }}" width="100">
    </div>
    <div>
      <p>{{ song.name }}</p> 
      <div>
        <ng-container *ngFor="let performerId of song.performers">
          <button *ngIf="getPerformerName(performerId)" (click)="showPerformer(performerId, $event)">{{ getPerformerName(performerId) }}</button>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingSongs>
  <p>Cargando canciones...</p>
</ng-template>

<ng-template #loadingAlbum>
  <p>Cargando album...</p>
</ng-template>
