<div *ngIf="song !== undefined; else notFound">
    <h2>{{ song.name }}</h2>
    <img [src]="song.img" alt="{{ song.name }}" />
    
    <h3>Artistas:</h3>
    <ul>
        <li *ngFor="let performer of performers">{{ performer?.name }}</li>
    </ul>
</div>

<ng-template #notFound class="emptyBody">

</ng-template>
